[package]
name = "dict_derive"
description = "Derive macros for some PyO3 traits to convert python dicts into rust structs"
repository = "https://github.com/gperinazzo/dict-derive"
readme = "README.md"
keywords = ["pyo3", "derive", "dict"]
license = "Apache-2.0"
version = "0.3.1"
authors = ["Guilherme Perinazzo <gperinazzo@gmail.com>"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = "1.0.73"
quote = "1.0.9"
proc-macro2 = "1.0.27"

[dev-dependencies]
trybuild = "1.0.42"
pyo3 = { version="0.13.2", features=["extension-module"] }
